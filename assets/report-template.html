<style>
  td,
  th {
    padding: 5px;
    min-width: 100px;
  }
</style>

{{#each data}}
<table name="{{name}}">
  <tr>
    <th colspan="3">{{name}}</th>
  </tr>
  <tr>
    <th>Nombre</th>
    <th>Pedidos</th>
    <th>Valor</th>
  </tr>
  {{#each this.users}}
  <tr>
    <td>{{name}}</td>
    <td data-cell-type="number">{{orders.length}}</td>
    <td data-cell-type="number" data-cell-format-str="$#,##0">120000</td>
  </tr>
  {{/each}}
  <tr>
    <th>Totales</th>
    <th>23</th>
    <th data-cell-type="number" data-cell-format-str="$#,##0">120000</th>
  </tr>
</table>
{{/each}}
